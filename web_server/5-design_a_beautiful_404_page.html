<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            color: white;
            padding: 2rem;
        }
        .error-code {
            font-size: 10rem;
            font-weight: bold;
            animation: float 3s ease-in-out infinite;
        }
        .message {
            font-size: 2rem;
            margin: 1rem 0;
        }
        .description {
            font-size: 1.2rem;
            margin: 2rem 0;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="message">Ceci n'est pas une page</div>
        <div class="description">The page you're looking for has wandered off into the digital void.</div>
    </div>
</body>
</html>
